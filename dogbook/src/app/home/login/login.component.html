<br />
<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      autocomplete="username"
      [(ngModel)]="user"
      name="user"
      #userField="ngModel"
      required
    />
    <app-message
      *ngIf="userField.invalid && userField.touched"
      messageText="Mandatory user"
    ></app-message>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      autocomplete="current-password"
      [(ngModel)]="password"
      name="password"
      #passwordField="ngModel"
      required
    />
  </div>
  <app-message
    *ngIf="passwordField.invalid && passwordField.touched"
    messageText="Mandatory passowrd"
  ></app-message>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>
<br />
<p>Not a user yet? <a [routerLink]="['newuser']">Register</a></p>

<div *ngIf="comments$ | async as comments">
  <ul class="list-unstyled">
    <li *ngFor="let comment of comments">
      <p class="text-dark font-weight-bold mr-1">
        {{ comment.userName }}
      </p>
      <em>{{ comment.date | date: "dd-MM-yyyy HH:mm" }}</em>
      <p class="break-word mb-2">{{ comment.text }}</p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="commentForm" (submit)="store()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comment"></textarea>
        <div class="input-group-append">
          <button
            [disabled]="commentForm.invalid"
            class="btn btn-primary pull-left"
          >
            Publish
          </button>
        </div>
      </div>
      <app-message
        *ngIf="!!commentForm.get('comment')?.errors?.maxLength"
        messageText="Maximum size of 300 characters"
      ></app-message>
    </form>
  </div>
</div>
